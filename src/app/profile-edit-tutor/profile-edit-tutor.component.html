<div class="container pt-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="usernameH">
        <h5>User name</h5>
      </div>
      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" name="file" id="file" class="inputfile" />
      </div><br>
    </div>
    <div class="col-sm-9">
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <div class="col-xs-6">
                <label for="fname"><strong>First name</strong></label>
                <input type="text" class="form-control" name="fname" formControlName="fname">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="lname"><strong>Last name</strong></label>
                <input type="text" class="form-control" name="lname" formControlName="lname">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="location"><strong>Location</strong></label>
                <input type="text" class="form-control" name="location" formControlName="location">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="mobile"><strong>Mobile</strong></label>
                <input type="text" class="form-control" name="mobile" formControlName="mobile">              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="subject"><strong>Subject</strong></label>
                <input type="text" class="form-control" name="subject" formControlName="subject">              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-success" 
                [disabled]="form.invalid" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-danger" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
