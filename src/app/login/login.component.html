<div class="container loginContainer">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 loginForm">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" >

        <div 
          *ngIf="logInvalid"
          class="alert alert-danger">Incorrect username or password</div>

        <img class="mb-4" src="../../assets/brand.png" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label class="sr-only">Email address</label>
        <input [style] formControlName="username" class="form-control" placeholder="Email" type="email"><br>

        <div *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">
            <p style="color:red">Please enter email...!</p>
          </div>
          <div *ngIf="username.errors.email">
            <p style="color:red">Please insert valid email</p>
          </div>
        </div>

        <label class="sr-only">Password</label>
        <input formControlName="password" class="form-control" placeholder="Password" type="password">

        <div *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors.required">
            <p style="color:red">Password must be included!</p>
          </div>
        </div>

        <div class="radio">
          <label style="margin:10px;">
            <input formControlName="role" type="radio" name="role" value="tutor"> Tutor
          </label>
          <label style="margin:10px;">
            <input formControlName="role" type="radio" name="role" value="student"> Student
          </label>
        </div>

        <p>Haven't account?<a routerLink="/signup">Register</a></p>

        <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Cluster Products</p>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
